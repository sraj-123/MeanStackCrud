
<div class="card">
  <div class="card-title">TodoList</div>
  <form class="form-group" (ngSubmit)="createItem()">
  <label for="name" class="form-label">Name</label>
  <input type="text" name="name" class="form-control" placeholder="Enter your name" [(ngModel)]="newItem.name">
  <br>
  <br>
  <label for="description" class="form-label">Description</label>
  <input type="text" name="description" class="form-control" placeholder="Description" [(ngModel)]="newItem.description">
  <br>
  <br>
  <button style="margin-left: 370px;" class="btn btn-primary" type="submit">Submit</button>

</form>
</div>
<br>
<br>
<table class="table table-striped table-bordered table-responsive">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>
        {{item.name}}
      </td>
      <td>
        {{item.description}}
      </td>
      <td>
        <button class="btn btn-primary" (click)="editItem(item)" >Edit</button>
        <button class="btn btn-success" (click)="deleteItem(item._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<br>
<br>
<div class="card">
  
<form *ngIf="editingItem" class="form-group" (ngSubmit)="updateItem()">
  <div class="card-title">Edit</div>
  <label for="name" class="form-label">Name</label>
  <input type="text" name="name" class="form-control" placeholder="Enter your name" [(ngModel)]="editingItem.name">
  <br>
  <br>
  <label for="description" class="form-label">Description</label>
  <input type="text" name="description" class="form-control" placeholder="Description" [(ngModel)]="editingItem.description">
  <br>
  <br>
  <button style="margin-left: 370px;" class="btn btn-primary" type="submit">Save</button>

</form>
</div>
